<div class="row">
  <div class="col-sm-3 filter-section">
    <app-filter (dataFiltered)="getFilteredResults()" [filterHeaders]="tableHeaders"></app-filter>
  </div>
  <div class="col-sm-9 table-section">
    <app-table [jsonData]="jsonData" [tableHeaders]="tableHeaders"></app-table>
    <div class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"></div>
  </div>
  <div *ngIf="error">{{error}}</div>
</div>
